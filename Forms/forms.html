<body>

    <div class="background-image">
        <div style="margin: 0;" class="row">
            <div class="col">
                <div class="header">
                    <div>
                        <img id="senai-logo" src="../Imagens/logo_senai.svg">
                    </div>
                </div>
            </div>
            <div class="col flex-end">
                <div class="header ">
                    <div class="text">
                        <a target="_blank" class="link-td-none" href="../index.html">
                            <p class="header-text">Home</p>
                        </a>
                        <div class="separate-r">

                        </div>
                        <a target="_blank" class="link-td-none" href="../cursos.html">
                            <p class="header-text"> Cursos</p>
                        </a>
                        <div class="header-text separate-r">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <b>
                <h1 class="titulo-feedback">Inscrição</h1>
            </b>
        </div>
    </div>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="email" class="form-control" placeholder="Nathan" id="name">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="password" class="form-control" placeholder="seuemail@gmail.com" id="e-mail">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço e bairro</label>
            <input type="text" class="form-control" id="adress"
                placeholder="Av. Shunji Nishimura, 605 - Distrito Industrial ">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="adress-2" placeholder="Apartamento">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Pompéia" id="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="states" class="form-select">
                <option selected>...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Distrito Federal</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Telefone</label>
            <input type="text" class="form-control" placeholder="(14) 99859-6573" id="phone">
        </div>
        <div class="col-12">

        </div>
        <div class="col-12">
            <button type="submit" class="subscribe" onclick="cadastro()">Inscrever-se</button>
        </div>

        <div class="foot">
            <div class="col-redes">
                <a class="link-td-none" target="_blank" title="LinkedIn do Senai"
                    href="https://br.linkedin.com/school/senaisp/">
                    <img class="redes-icons" src="../Imagens/Ícones/Vector_in.svg">
                </a>

                <a class="link-td-none" target="_blank" href="https://www.youtube.com/channel/UCaz1BMUVug86pd_uS598X1A">
                    <img class="redes-icons" src="../Imagens/Ícones/Vector_yt.svg">
                </a>

                <a class="link-td-none" target="_blank" href="https://instagram.com/senai.pompeia?utm_medium=copy_link">
                    <img class="redes-icons" src="../Imagens/Ícones/Vector_ins.svg">
                </a>

                <a class="link-td-none" target="_blank" href="https://www.facebook.com/senaisaopaulo">
                    <img class="redes-icons" src="../Imagens/Ícones/Vector_fac-radius.svg">
                </a>

                <a class="link-td-none" target="_blank" href="https://twitter.com/senaisaopaulo">
                    <img class="redes-icons" src="../Imagens/Ícones/Vector_twi.svg">
                </a>

                <br>
                <div class="zap">

                    <img id="whatsapp-icon" src="../Imagens/Ícones/Vector_zap.svg">
                    <h6 class="num-senaI">(14) 3405-1550</h6>

                </div>

                <div class="padding-zero">
                    <div class="row padding-zero">
                        <div class="col-copyright">
                            Copyright 2021 © Todos os direitos reservados

                            <h6 class="made">Made by Cauã e Raphael</h6>
                        </div>
                    </div>
                </div>

    </form>

        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
